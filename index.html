<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <style>
    body {
      height: 100vh;
    }

    #initial-content {
      width: 100vw;
      height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #camera-content,
    #camera-card,
    #upload-content,
    #upload-card,
    #image-upload {
      display: none;
    }

    canvas {
      position: absolute;
      left: 0;
    }
  </style>
  <title>Face Recognization</title>
</head>

<body class="bg-dark text-white">

  <div id="nav">
    <div class="bg-primary p-3" id="header">
      <div class="container" id="header-container">
        <h1 class="text-white text-center" id="heading-text">Lets Recognize Face... <i class="fab fa-accusoft"></i></h1>
      </div>
    </div>
  </div>

  <!-- Initial content -->
  <div class="container align-items-center" id="initial-content">
    <p class="lead">It Is a Face Recognization Site for You....Lets on Your Camera or upload a file to
      Recognize....</p>
    <h5 class="text-primary">Choose One Of the following....</h5>
    <div class="btn-group mt-3">
      <button class="btn btn-primary me-3" id="camera-btn">Recognize by Camera</button>
      <button class="btn btn-primary" id="upload-btn">Recognize by Upload Image</button>

    </div>
  </div>

  <!-- camera content -->
  <div id="camera-container">
    <div>
      <video width="720" height="560" autoplay muted id="camera-content"></video>
      <div class="row">
        <ul id="camera-card" class="list-group text-dark col-md-3 col-sm-8 offset-md-4 offset-sm-2 my-3"></ul>
      </div>
    </div>
  </div>

  <!-- Upload content -->
  <div id="upload-content" class="container">
    <p class="lead text-warning" id="upload-notification">Please Wait 10 Seconds For Uploading....</p>
    <input type="file" id="image-upload" class="form-control">
  </div>

  <!-- footer -->
  <div class="text-center" id="footer">Powered By Nishad &copy;</div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="face-api.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
